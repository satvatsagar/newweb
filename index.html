<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitary Pad Vending</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s;
            background-color: #fff;
            text-align: center;
            min-width: 200px;
        }

        .item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #cart h2 {
            color: #333;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
        }

        #total {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Sanitary Pad Vending Machine</h1>

    <div id="items">
        <div class="item" data-id="s" data-price="1.50">Small - $1.50</div>
        <div class="item" data-id="m" data-price="2.00">Medium - $2.00</div>
        <div class="item" data-id="l" data-price="2.50">Large - $2.50</div>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        let cart = [];

        $('.item').click(function() {
            const itemId = $(this).data('id');
            const itemName = $(this).text();
            const itemPrice = parseFloat($(this).data('price'));

            cart.push({ id: itemId, name: itemName, price: itemPrice });

            updateCart();
        });

        function updateCart() {
            $('#cart-items').empty();
            let total = 0;

            cart.forEach(item => {
                $('#cart-items').append(`<li>${item.name} - $${item.price.toFixed(2)}</li>`);
                total += item.price;
            });

            $('#total').text(total.toFixed(2));
        }

        function checkout() {
            // In a real-world scenario, integrate with a payment gateway here.
            alert('Redirect to payment gateway for processing');
        }
    </script>
</body>
</html>
